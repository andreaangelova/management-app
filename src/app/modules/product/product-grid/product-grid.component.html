<div class="d-flex flex-wrap">
  <div class="card col-4" *ngFor="let product of products">
    <div class="card-body">
      <h4 class="card-title">Name: {{product.name}}</h4>
      <h5>Price: {{product.price.toFixed(2)}} $</h5>
      <button class="btn btn-outline-primary btn-block">Delete</button>
    </div>
  </div>
</div>
